<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeWave</title>
    <link rel="stylesheet" href="resources/styles/app-styles/app.css">
</head>

<body>
    <header>
        <h1><a class="titulo" href="index.html">CodeWave</a></h1>
        <nav>
            <ul>
                <li><a href="app.html">Editor</a></li>
                <li><a href="snippets.html">Snippets</a></li>
                <li><a href="#settings">Settings</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="editor">
            <h2>Snippet Editor</h2>
            <input id="snippet-title" type="text" placeholder="Snippet Title">
            <textarea id="snippet-code" placeholder="Write your code here..."></textarea>
            <label for="language">Language:</label>
            <select id="language">
                <option value="python">Python</option>
                <option value="javascript">JavaScript</option>
                <option value="java">Java</option>
                <option value="kotlin">Kotlin</option>
            </select>
            <button id="save-snippet">Save Snippet</button>
        </section>
        <section id="snippet-list">
            <h2>Saved Snippets</h2>
        </section>
        <section id="settings">
            <h2>Settings</h2>
            <label for="language">Select Language:</label>
            <select id="language">
                <option value="python">Python</option>
                <option value="javascript">JavaScript</option>
                <option value="java">Java</option>
                <option value="kotlin">Kotlin</option>
            </select>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 CodeWave. All rights reserved.</p>
    </footer>

    <script src="resources/scripts/app.js"></script>
</body>

</html>
